<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="480" viewBox="0 0 1920 480">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#1e2634"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse" patternTransform="skewX(-15)">
      <rect width="32" height="32" fill="none"/>
      <path d="M0 0 H32 M0 32 H32 M0 0 V32 M32 0 V32" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1920" height="480" fill="url(#bg)"/>
  <rect width="1920" height="240" fill="url(#glow)"/>
  <rect width="1920" height="480" fill="url(#grid)"/>

  <g transform="translate(140, 120)">
    <rect x="0" y="0" width="280" height="10" rx="5" fill="#1c69d4"/>
    <rect x="92" y="0" width="280" height="10" rx="5" fill="#003a88"/>
    <rect x="184" y="0" width="280" height="10" rx="5" fill="#e11d2a"/>
  </g>

  <g transform="translate(140, 205)" filter="url(#softShadow)">
    <text x="0" y="0" fill="#ffffff" font-size="64" font-weight="800"
          font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
      Leaderboard
    </text>
  </g>

  <g transform="translate(140, 260)" filter="url(#softShadow)">
    <text x="0" y="0" fill="#d9dee7" font-size="20" font-weight="600"
          font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
      Dyno Times • Races • Community Rankings
    </text>
  </g>

  <g opacity="0.25">
    <circle cx="1700" cy="380" r="220" fill="#3b82f6"/>
    <circle cx="1600" cy="120" r="140" fill="#ef4444"/>
    <circle cx="1320" cy="280" r="90" fill="#60a5fa"/>
  </g>
</svg>
